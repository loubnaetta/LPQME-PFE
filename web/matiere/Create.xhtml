<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="nom-page">
            <h:outputText value="Matières"></h:outputText>
        </ui:define>
        <ui:define name="title">
            <h:outputText value="Créer matière"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateMatiereLabel_nom}" for="nom" />
                    <h:inputText id="nom" value="#{matiereController.selected.nom}" title="#{bundle.CreateMatiereTitle_nom}" />
                    
                </h:panelGrid>
                <br />
                <h:commandButton   class="da-button green"  style="width: 200px;  padding-right: 20px;"    action="#{matiereController.create}" value="Enregister" />
                <br />
                <br />
                <h:commandLink action="#{matiereController.prepareList}" value="Voir toutes les matières" immediate="true"/>
                <br />
                <br />
               
            </h:form>
        </ui:define>
    </ui:composition>

</html>
