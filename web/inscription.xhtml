<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html   xmlns="http://www.w3.org/1999/xhtml"
            xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
            xmlns:h="http://xmlns.jcp.org/jsf/html"
            xmlns:f="http://xmlns.jcp.org/jsf/core"    
            xmlns:p="http://primefaces.org/ui">
    <h:body >
        <ui:composition template="/template.xhtml">
           
            <ui:define name="nom-page">
                Inscription
            </ui:define>
            <ui:define name="title" > &nbsp;  Formulaire d'inscription</ui:define>
            <ui:define name="body" >
                
                                           
                                
                <div class="da-panel-content" style="width: 1000px;">
                                	<h:form id="da-ex-wizard-form" class="da-form">
                                            <br/>
                                    	<fieldset class="da-form-inline">
                                            
                                            <legend style="color: orange; font-weight: bold">Information général</legend>
                                        	<div class="da-form-row" style="padding-left: 80px">
                                            	<label>Nom : <span class="required">*</span></label> 
                                                <div class="da-form-item ">
                                                    <h:inputText  value="#{personneController.current.nom}" class="required" />
                                                </div>
                                            </div>
                                          <div class="da-form-row" style="padding-left: 80px">
                                                  <label>Prénom : <span class="required">*</span></label>
                                                <div class="da-form-item ">
                                                    <h:inputText value="#{personneController.current.prenom}" class="required" />
                                                </div>
                                            </div>
                                                
                                                <div class="da-form-row" style="padding-left: 80px">
                                            	<label>Profession : <span class="required">*</span></label>
                                                <div class="da-form-item ">
                                                    
                                                    <h:selectOneRadio class="da-form-list inline"  value="#{personneController.current.role}" 
                                                                      required="true" style="margin-left: 60px;width:10px">
                                                        <f:selectItem   itemLabel="Elève" itemValue="eleve" />
                                                        <f:selectItem  itemValue="professeur" itemLabel="Professeur" />
                                                    </h:selectOneRadio>
                                                    <!--<ul class="da-form-list" value="{personneController.selected.role}">
                                                        <li><h:selectBooleanCheckbox    /> <label>Elève</label></li>
                                                   <li><h:selectBooleanCheckbox   /> <label>Professeur</label></li>
                                                    </ul>-->
                                                </div>
                                            </div>
                                            <div class="da-form-row" style="padding-left: 80px;">
                                                <label >Etablissement:<span class="required">*</span></label>
                                                <div class="da-form-item " >
                                                    <h:inputText  value="#{personneController.current.etablissement}" class="required" />
                                                      
                                                </div>
                                            </div>

                                        </fieldset>
                                    	<fieldset class="da-form-inline">
                                        	<legend style="color: orange; font-weight: bold">Compte</legend>
                                            <div class="da-form-row" style="padding-left: 80px">
                                            	<label>Adresse Email : <span class="required">*</span></label>
                                                <div class="da-form-item ">
                                                    <h:inputText value="#{personneController.current.email}" class="required email" />
                                                </div>
                                            </div>
                                            <div class="da-form-row" style="padding-left: 80px">
                                            	<label>Mot de passe: <span class="required">*</span></label>
                                                <div class="da-form-item ">
                                                    <h:inputText value="#{personneController.current.pwd}"  />
                                                </div>
                                            </div>
                                
                                    
                                        </fieldset>
                                   
                                            <h:commandButton class="da-button green" value="S'inscrire" action="#{personneController.create()}"
                                                             style="margin-left: 500px;width: 200px"/>
                                    
                                    </h:form>
                                    <br/>
                                    
                                </div>
                            
           
                      
            </ui:define>
       
        </ui:composition>
    </h:body>

</html>
