<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">


    <ui:composition template="/template.xhtml" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui" >
   
        <ui:define name="nom-page">
            <h:outputText  value="#{personneController.current.matiere.nom.toUpperCase()}"/>
        </ui:define>
        <ui:define name="title">
            Série Disponible
        </ui:define>
        <ui:define name="body">
              <div class="da-panel-content" style="width: 800px;">
           <h:form styleClass="jsfcrud_list_form" >
               
               <p:dataTable var="test" value="#{niveauController.serie(niveauController.current)}" 
                    paginatorTemplate="{RowsPerPageDropdown}  {PreviousPageLink} {CurrentPageReport} {NextPageLink} " liveResize="true"
                    rowsPerPageTemplate="5,10,25"    id="data"  resizableColumns="true" emptyMessage="aucun résultat" rowKey="#{test.id}">
        
         <p:column headerText="Nom de la Série" >
            <center>
            <h:outputText value="#{test.nom}" />
            </center>
        </p:column>
        <p:column headerText="Questions" style="width: 150px">
           <center>
               <h:outputText value="#{test.questions.size()}" />
            </center>
        </p:column> 
  
           <p:column headerText="Action" style="width: 200px"> 
               <center>
                  <h:commandLink title="Modifier" action="#{testController.prepareEdit(test)}" >
                     <h:graphicImage library="images" name="icons/color/pencil.png" />
                 </h:commandLink>
                 &nbsp;   
                <h:commandLink title="Supprimer"  actionListener="#{testController.destroy(test)}"    >
                      <p:graphicImage library="images" name="icons/color/cross.png" />
                 </h:commandLink> 
                    
               </center>
        </p:column>
           
       </p:dataTable >
          
              <br />
              <center>
              <h:commandButton action="#{testController.prepareCreate(niveauController.current, 'serie')}" value="Nouvelle Série"
                               class="da-button green"      style=" width:150px; height: 40px;font-size: 16px;font-weight: bold; " />
              &nbsp;&nbsp;&nbsp;
                <h:commandButton action="#{niveauController.prepareList()}"  value="Teminer"
                               class="da-button blue"      style="width:150px; height: 40px;font-size: 16px;font-weight: bold; " />
              
             </center>
     <br />
             
            </h:form>
              </div>
        </ui:define>
    </ui:composition>
