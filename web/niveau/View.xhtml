<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="nom-page">
            <h:outputText  value="#{personneController.current.matiere.nom.toUpperCase()}"/>
        </ui:define>
        <ui:define name="title">
            Détail <h:outputText value="#{niveauController.current.matiere.nom} :#{niveauController.current.nom} " />
        </ui:define>
        <ui:define name="body" >
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <p:dataTable  var="fichier" value="#{niveauController.cours_niveau()}" paginator="true" rows="10" paginatorPosition="top"
                    paginatorTemplate="{RowsPerPageDropdown}  {PreviousPageLink} {CurrentPageReport} {NextPageLink} " liveResize="true"
                    rowsPerPageTemplate="5,10,25"    id="data"  resizableColumns="true" emptyMessage="aucun résultat" rowKey="#{fichier.id}">
        
           <p:column headerText="Nom" >
               <h:outputText value="#{fichier.chemin}" />
        </p:column>
           
       </p:dataTable >
                <br />
               
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewNiveauEditLink}"/>
                <br />
                <h:commandLink action="#{niveauController.prepareCreate}" value="#{bundle.ViewNiveauCreateLink}" />
                <br />
                <h:commandLink action="#{niveauController.prepareList}" value="#{bundle.ViewNiveauShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewNiveauIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
